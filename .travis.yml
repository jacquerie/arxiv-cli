notifications:
  email: false

language: python

cache: pip

python:
  - 2.7
  - 3.6

matrix:
  allow_failures:
    - python: 3.6
  fast_finish: true

before_install:
  - travis_retry pip install --upgrade pip setuptools
  - travis_retry pip install coveralls

install:
  - travis_retry pip install -e .[tests]

script:
  - py.test arxiv_cli tests

after_success:
  - coveralls

deploy:
  provider: pypi
  user: jacquerie
  password:
    secure: ""
  on:
    branch: master
    python: 2.7
  distribution: sdist
